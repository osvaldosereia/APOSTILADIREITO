<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<meta name="theme-color" content="#0b3b4a" />
<title>direito.love — Simulador de Chat</title>


<!-- Manifest & PWA -->
<link rel="manifest" href="./manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">


<!-- Favicon inline (SVG) -->
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect width='64' height='64' rx='12' fill='%230b3b4a'/><text x='50%' y='54%' dominant-baseline='middle' text-anchor='middle' font-size='34' fill='white' font-family='Inter,Arial,sans-serif'>dl</text></svg>">


<link rel="preload" href="./styles.css" as="style">
<link rel="stylesheet" href="./styles.css">
</head>
<body>
<header class="topbar" role="banner">
<div class="topbar__inner">
<div class="brand" aria-label="direito.love">
<!-- Logo inline SVG -->
<svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
<path d="M12 21s-6-4.35-6-9a6 6 0 1 1 12 0c0 4.65-6 9-6 9z" fill="#e63946"/>
</svg>
<span class="brand__text">direito.love</span>
</div>
<a class="brand__insta" href="https://instagram.com/osvaldosereiajr" target="_blank" rel="noopener">@osvaldosereiajr</a>
</div>
</header>


<main id="app" class="app" role="main">
<section id="chat" class="chat" aria-live="polite" aria-label="Conversas"></section>


<div id="composer" class="composer" role="region" aria-label="Área de escrita">
<!-- O composer é gerenciado dinamicamente pelo app.js -->
</div>
</main>


<!-- Banner de instalação (Android) / Instrução (iOS) -->
<div id="installBanner" class="install-banner hidden" aria-live="polite">
<div class="install-banner__content">
<span id="installText">Instale o app para acesso rápido.</span>
<div class="install-banner__actions">
<button id="installBtn" class="btn btn--primary">Instalar</button>
<button id="installClose" class="btn btn--ghost" aria-label="Fechar">Fechar</button>
</div>
</div>
</div>


<script defer src="./app.js"></script>
</body>
</html>
