<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot Jur√≠dico ‚Äì Gerador de Prompts</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#111111"/>

  <!-- iOS PWA -->
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar" role="banner" aria-label="Topo">
    <div class="brand">
      <img src="icons/heart.svg" alt="Logo" class="logo">
      <span class="brand-name">chat jur√≠dico</span>
    </div>
    <nav class="actions" aria-label="A√ß√µes do topo">
      <button id="btn-history" class="icon-btn" title="Arquivo/Historico" aria-label="Abrir hist√≥rico">üóÇÔ∏è</button>
      <button id="btn-reset" class="icon-btn" title="Nova conversa" aria-label="Nova conversa">‚Ü∫</button>
      <button id="btn-install" class="icon-btn" title="Instalar App" aria-label="Instalar App">‚¨áÔ∏è</button>
    </nav>
  </header>

  <main id="app" class="chat" role="main" aria-live="polite">
    <!-- mensagens do chat aparecem aqui -->
  </main>

  <footer class="bottombar" role="contentinfo">
    <form id="prompt-form" class="input-area" autocomplete="off">
      <input id="text-input" class="text-input" type="text" placeholder="Digite o tema aqui..." aria-label="Tema" required />
      <button class="primary" type="submit" aria-label="Enviar">Enviar</button>
    </form>
  </footer>

  <!-- modal hist√≥rico -->
  <dialog id="history-modal" class="modal">
    <header>
      <h3>Arquivo de Prompts</h3>
      <button id="close-history" class="icon-btn" aria-label="Fechar">‚úï</button>
    </header>
    <div id="history-list" class="history"></div>
  </dialog>

  <template id="tpl-message">
    <div class="msg">
      <div class="bubble"></div>
    </div>
  </template>

  <script type="module" src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(()=>{});
      });
    }
  </script>
</body>
</html>
