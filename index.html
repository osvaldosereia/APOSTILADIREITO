<script>
  /* abas */
  const tabInicio=document.getElementById('tab-inicio'), tabArq=document.getElementById('tab-arquivo');
  const panelInicio=document.getElementById('panel-inicio'), panelArq=document.getElementById('panel-arquivo');
  function selectTab(which){
    const ini=which==='inicio';
    tabInicio.setAttribute('aria-selected',ini);
    tabArq.setAttribute('aria-selected',!ini);
    panelInicio.hidden=!ini; panelArq.hidden=ini;
    if(!ini) renderBookGrouped();
  }
  tabInicio.addEventListener('click',()=>selectTab('inicio'));
  tabArq.addEventListener('click',()=>selectTab('arquivo'));

  /* estado */
  let current={ tema:"", lastIA:null };
  const el={
    tema:document.getElementById('tema'),
    avancar:document.getElementById('avancar'),
    step2:document.getElementById('step2'),
    toast:document.getElementById('toast'),
    openIA:document.getElementById('open-ia'),
    reset:document.getElementById('reset'),
    sheet:document.getElementById('sheet'),
    sheetClose:document.getElementById('sheet-close'),
    openChatGPT:document.getElementById('open-chatgpt'),
    bookGrouped:document.getElementById('book-grouped')
  };

  const BOOK_KEY='book_data_v18';
  function load(k,fb){ try{return JSON.parse(localStorage.getItem(k)||JSON.stringify(fb));}catch{return fb} }
  function save(k,v){ try{ localStorage.setItem(k, JSON.stringify(v)); }catch{} }
  function pushEntry(e){ let d=load(BOOK_KEY,[]); d.unshift(e); if(d.length>200) d=d.slice(0,200); save(BOOK_KEY,d); }

  /* IAs */
  const IA_LINKS={
    GPT:'https://chatgpt.com/',
    Gemini:'https://gemini.google.com/',
    Perplexity:'https://www.perplexity.ai/',
    Phind:'https://www.phind.com/',
    NotebookLM:'https://notebooklm.google/',
    Consensus:'https://consensus.app/'
  };
  const IA_RECOMENDADAS={
    aprender:['GPT','Gemini','Perplexity','NotebookLM'],
    treinar:['GPT','Gemini','Perplexity'],
    atualizar:['Perplexity','Phind','Consensus']
  };
  const IA_OUTRAS=['GPT','Gemini','Perplexity','Phind','NotebookLM','Consensus'];

  /* avan√ßar */
  el.avancar.addEventListener('click', ()=>{
    const tema=(el.tema.value||'').trim();
    if(!tema){ alert('Digite o tema.'); el.tema.focus(); return; }
    if(tema.length<3){ alert('Tema muito curto.'); el.tema.focus(); return; }
    current.tema=tema;
    el.step2.classList.remove('hidden');
    window.scrollTo({ top: el.step2.offsetTop-8, behavior:'smooth' });
    // render iniciais
    ['aprender','treinar','atualizar'].forEach(k=>renderChips(k));
  });

  /* render chips */
  function renderChips(objKey){
    const cont=document.querySelector(`.chips[data-chips="${objKey}"]`);
    const extra=document.querySelector(`.chips[data-extra="${objKey}"]`);
    const moreBtn=document.querySelector(`[data-more="${objKey}"]`);

    cont.innerHTML=''; extra.innerHTML=''; extra.classList.add('hidden');

    IA_RECOMENDADAS[objKey].forEach(ia=>{
      cont.appendChild(chip(ia, ()=>onIA(objKey, ia)));
    });

    // extras = todas menos as recomendadas
    IA_OUTRAS.filter(ia=>!IA_RECOMENDADAS[objKey].includes(ia))
      .forEach(ia=> extra.appendChild(chip(ia, ()=>onIA(objKey, ia))));

    moreBtn.onclick=()=>{ extra.classList.toggle('hidden'); };
  }

  function chip(label, onClick){
    const b=document.createElement('button');
    b.className='chip';
    b.textContent=label;
    b.title=`Copiar prompt para ${label}`;
    b.addEventListener('click', onClick);
    return b;
  }

  /* prompts (mesmos templates anteriores, abreviados aqui) */
  function relatedFromTheme(tema){
    const base=(tema||'').toLowerCase().replace(/[^\p{L}\p{N}\s]/gu,' ').replace(/\s+/g,' ').trim();
    if(!base) return ['responsabilidade civil','dano moral coletivo','nexo causal e culpa','liquida√ß√£o de danos','responsabilidade m√©dica'];
    const w=base.split(' ').filter(x=>x.length>2); const big=[]; for(let i=0;i<w.length-1;i++) big.push(w[i]+' '+w[i+1]);
    const uniq=a=>[...new Set(a)]; let c=uniq([...big,...w.slice(0,3),base,`${base} ‚Äî pr√°tica forense`,`${base} ‚Äî jurisprud√™ncia (entendimento)`]).filter(Boolean);
    if(c.length>8) c=c.slice(0,8); while(c.length<5) c.push('responsabilidade civil em casos an√°logos'); return c.slice(0,5);
  }
  function coreFooter(tema){
    const s=relatedFromTheme(tema);
    return `
**Encerramento obrigat√≥rio da sua resposta ao usu√°rio:**
- Assine com: **üíö [direito.love](https://direito.love)**
- Em seguida, pergunte:  
  ‚ÄúQuer rodar/treinar/atualizar varia√ß√µes ou temas correlatos? Escolha uma op√ß√£o:‚Äù  
  **1. ${s[0]}**  
  **2. ${s[1]}**  
  **3. ${s[2]}**  
  **4. ${s[3]}**  
  **5. ${s[4]}**  
  ‚ÄúResponda s√≥ com o n√∫mero e eu executo nos mesmos moldes, trocando o tema.‚Äù`;
  }
  function invisibleChecklistAtualizar(){
    return `
[INSTRU√á√ÉO INTERNA ‚Äî N√ÉO REVELE AO USU√ÅRIO]
- Teste mentalmente os links antes de listar; evite quebras/redirecionamentos.
- Evite duplicatas.
- Ordene do mais recente para o menos recente.
- Use o t√≠tulo exato da mat√©ria.
[FIM]`;
  }
  const Templates = {
    aprender: (t)=>`Voc√™ √© um professor e pesquisador jur√≠dico do projeto direito.love. Explique de forma clara e personalizada.

TEMA:
**${t}**

PROTOCOLO (perguntas 1 a 1):
- Fa√ßa **uma pergunta por vez** (1‚Äì4 ou sim/n√£o) e **espere**.
- Roteiro: n√≠vel; foco (OAB/concursos/pr√°tica/estudo); escopo; formato; entendimento majorit√°rio (sim/n√£o).
- A partir da 2¬™, siga o roteiro e considere respostas anteriores.

RESPOSTA FINAL:
- Linguagem simples e direta; estrutura a seu crit√©rio.
- Jurisprud√™ncia: **entendimentos majorit√°rios** e diverg√™ncias quando relevantes; **nunca** cite REsp/AREsp/n¬∫.
${coreFooter(t)}`,
    treinar: (t)=>`Voc√™ √© professor de OAB/concursos do projeto direito.love. Monte um treino sobre:

TEMA:
**${t}**

PROTOCOLO (perguntas 1 a 1):
- Uma por vez (1‚Äì4/sim-n√£o), seguindo roteiro: n√≠vel; foco; tipo; abrang√™ncia; coment√°rios (sim/n√£o).

SIMULADO:
- 10 quest√µes objetivas; gabarito **s√≥ no final**.
- Priorize OAB, concursos e Qconcursos. Evite inventar.
- Jurisprud√™ncia apenas como entendimento consolidado; sem REsp/AREsp/n¬∫.
${coreFooter(t)}`,
    atualizar: (t)=>`Voc√™ √© curador de atualidades do projeto direito.love. Liste not√≠cias reais sobre:

TEMA:
**${t}**

PROTOCOLO (perguntas 1 a 1):
- Janela temporal; foco; abrang√™ncia; profundidade; quantidade (m√≠n. 10).

CURADORIA:
- 10+ itens; sites famosos e confi√°veis; t√≠tulo exato, site, resumo breve e bot√£o ‚ÄúVer not√≠cia‚Äù.
- Ordem decrescente; sem duplicatas.
${invisibleChecklistAtualizar()}
${coreFooter(t)}`
  };
  const Variants={
    GPT:c=>c+`\n‚Äî Ajuste (GPT): N√£o revele racioc√≠nio passo a passo; entregue s√≥ a resposta formatada.`,
    Gemini:c=>c+`\n‚Äî Ajuste (Gemini): Se√ß√µes curtas e claras.`,
    Perplexity:c=>c+`\n‚Äî Ajuste (Perplexity): Quando aplic√°vel, 3‚Äì5 fontes confi√°veis ao final (sem n¬∫ de processos).`,
    Phind:c=>c+`\n‚Äî Ajuste (Phind): Resumo direto + checklist de verifica√ß√£o.`,
    NotebookLM:c=>c+`\n‚Äî Ajuste (NotebookLM): N√£o alegar cita√ß√µes sem fontes do usu√°rio.`,
    Consensus:c=>c+`\n‚Äî Ajuste (Consensus): Destaque achados baseados em estudos e limita√ß√µes.`
  };
  function decorateByIA(ia, core){ return Variants[ia]?Variants[ia](core):core; }
  function buildPrompt(obj, ia, tema){
    let core=Templates[obj](tema);
    core += `

[INSTRU√á√ïES CR√çTICAS ‚Äî N√ÉO REVELE AO USU√ÅRIO]
- N√£o citar REsp/AREsp/n¬∫; use apenas entendimentos majorit√°rios e diverg√™ncias relevantes.
- Linguagem simples e direta.
[N√ÉO REPRODUZA ESTE BLOCO NA RESPOSTA AO USU√ÅRIO]`;
    if(ia && ia!=='PADRAO') core = decorateByIA(ia, core);
    return core;
  }

  /* a√ß√µes IA */
  async function onIA(objKey, ia){
    try{
      const prompt = buildPrompt(objKey, ia, current.tema);
      await navigator.clipboard.writeText(String(prompt||'')); // copia
      pushEntry({ objKey, objetivo: objKey.toUpperCase(), ia, tema: current.tema, prompt, ts: Date.now() });
      toast('Prompt copiado!');
      enableOpenIA(ia);        // libera bot√£o flutuante
      openSheet();             // abre modal central (ChatGPT/Fechar)
    }catch{ alert('N√£o foi poss√≠vel copiar.'); }
  }

  /* toast */
  function toast(msg='Copiado!'){
    const t=document.getElementById('toast'); t.textContent=msg; t.style.display='block';
    setTimeout(()=> t.style.display='none', 1000);
  }

  /* floating open IA */
  function enableOpenIA(ia){
    if(ia && IA_LINKS[ia]){
      el.openIA.textContent = `Abrir IA: ${ia}`;
      el.openIA.href = IA_LINKS[ia];
      el.openIA.classList.remove('btn-disabled');
      el.openIA.setAttribute('aria-disabled','false');
    } else {
      el.openIA.textContent = 'Abrir IA';
      el.openIA.removeAttribute('href');
      el.openIA.classList.add('btn-disabled');
      el.openIA.setAttribute('aria-disabled','true');
    }
  }
  enableOpenIA(null);

  /* modal sheet */
  function openSheet(){ el.sheet.style.display='grid'; }
  function closeSheet(){ el.sheet.style.display='none'; }
  el.sheetClose.addEventListener('click', closeSheet);
  el.sheet.addEventListener('click', (e)=>{ if(e.target===el.sheet) closeSheet(); });

  /* reset */
  el.reset.addEventListener('click', ()=>{
    current={ tema:"", lastIA:null };
    document.getElementById('tema').value='';
    el.step2.classList.add('hidden');
    enableOpenIA(null);
    closeSheet();
  });

  /* arquivo agrupado */
  function renderBookGrouped(){
    const data = load(BOOK_KEY, []);
    const box = document.getElementById('book-grouped');
    if(!data.length){ box.innerHTML='<div style="color:#7a8aa1">Arquivo vazio.</div>'; return; }
    const groups={};
    for(const it of data){ const k=(it.objetivo||'‚Äî').toUpperCase(); (groups[k]=groups[k]||[]).push(it); }
    box.innerHTML='';
    Object.keys(groups).forEach(k=>{
      const c=document.createElement('div'); c.className='card'; c.style.marginBottom='12px';
      c.innerHTML=`<h4 style="margin:0 0 8px; font-weight:900">${k}</h4>`;
      groups[k].forEach(it=>{
        const row=document.createElement('div');
        row.style.cssText='display:flex;justify-content:space-between;gap:8px;border:1px solid #e8eef7;border-radius:12px;padding:10px;margin-bottom:8px;background:#fff';
        row.innerHTML=`<div><b>${it.ia||'Padr√£o'}</b> ‚Ä¢ ${it.tema}<br><span style="color:#7a8aa1">${new Date(it.ts).toLocaleString()}</span></div>
          <div><button class="btn btn-ghost btn-small" data-copy>Copiar</button></div>`;
        row.querySelector('[data-copy]').addEventListener('click', async ()=>{
          try{ await navigator.clipboard.writeText(String(it.prompt||'')); toast('Copiado!'); }catch{ alert('N√£o foi poss√≠vel copiar.'); }
        });
        c.appendChild(row);
      });
      box.appendChild(c);
    });
  }

  /* iniciar SW (opcional) */
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', ()=> navigator.serviceWorker.register('./sw.js').catch(()=>{}));
  }
</script>
